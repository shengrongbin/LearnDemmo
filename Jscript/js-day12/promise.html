<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!--
         promise 将函数暂停   
         调用函数时函数不会触发
 
         -->
    <script>
        function go() {
            return new Promise(function (resolve, reject) {
                resolve(1);//成功的函数
                reject(2);//失败的函数
            })

        }
        go().then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        })
    </script>
</body>
