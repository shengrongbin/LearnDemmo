<body>
    <script>
        /* 
        在算术运算中,先将变量转换为Number再计算
        特殊:在+运算中,如果有一边为字符串,+起到拼接符的作用,结果为字符串
         */
        var a = true;
        var b = "3";
        var c = 4;
        console.log(a-b);
        console.log(c-b);
        console.log(c-a);
        /* Number(a)-Number(b) */
    </script>
</body>
