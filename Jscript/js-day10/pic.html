<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/pic.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
         $(function () {
            var time = 0;
            $("#next").click(function () {
                if (!$("img").is(":animated")) {
                    time += 1;
                    if (time > 4) {
                        time = 0;
                    }
                    change(time)
                }

            })
            $("#prev").click(function () {
                if (!$("img").is(":animated")) {
                    time -= 1;
                    if (time < 0) {
                        time = 4;
                    }
                    change(time)
                }

            })
            $("span").click(function () {
                if (!$("img").is(":animated")) {
                    time = $(this).index();
                    change(time)
                }

            })
            function change(index) {
                $("img").eq(index).show().siblings().hide()
                $("span").eq(index).addClass("selected").siblings().removeClass("selected");
            }
            setInterval(function(){
                if (!$("img").is(":animated")) {
                time += 1;
                    if (time > 4) {
                        time = 0;
                    }
                    change(time)
                }
            },3000)
        
        })
    </script>
</head>
<body>
    <div class="content">
        <div class="images">
        <img src="images/01.png" alt="">
        <img src="images/02.png" alt="">
        <img src="images/03.png" alt="">
        <img src="images/04.png" alt="">
        <img src="images/05.png" alt="">
        </div>
       
        <div id="prev"></div>
        <div id="next"></div>
        <div class="btns">
            <span class="selected"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
