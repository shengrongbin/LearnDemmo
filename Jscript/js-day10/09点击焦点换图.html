        $(function () {
            var time = 0;
            $("#next").click(function () {
                if (!$("img").is(":animated")) {
                    time += 1;
                    if (time > 4) {
                        time = 0;
                    }
                    change(time)
                }

            })
            $("#prev").click(function () {
                if (!$("img").is(":animated")) {
                    time -= 1;
                    if (time < 0) {
                        time = 4;
                    }
                    change(time)
                }

            })
            $("span").click(function () {
                if (!$("img").is(":animated")) {
                    time = $(this).index();
                    change(time)
                }

            })
            function change(index) {
                $("img").eq(index).fadeIn(1000).siblings().fadeOut(1000);
                $("span").eq(index).addClass("current").siblings().removeClass("current");
            }
        })
