<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        var arr = [1,2,3,4];
        var num = arr.some(item=>{
            return item>3;
        })
        var str = arr.every(item=>{
            return item>1;
        })
        var value = arr.find(item=>{
            return item>2;
        })
        console.log(num)
        console.log(str)
        console.log(value)
    </script>
</body>
