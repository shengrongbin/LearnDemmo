<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            display: flex;
            width: 400px;
            background: red;
            flex-wrap: wrap;
            justify-content: space-evenly;
            /* 
            flex-warp  默认不换行
            warp  换行   当父元素有高度时  自动平分父元素的高度
            wrap-reverse  将满的行换下去  高度自动平分 
             */
        }

        .parent>div {
            width: 100px;
            height: 100px;
            border: 1px solid #333;

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
